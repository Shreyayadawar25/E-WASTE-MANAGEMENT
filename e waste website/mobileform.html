    <style>
        body {

            font-family: 'poppins', sans-serif;
            background-color: #3bc3cf;
            padding-top: 50px;
            padding-left: 50px;
            padding-right: 50px;
            padding-bottom: 50px;
            font-size: 20px;
            font-display: initial;
            border: 30px;
            border-radius: 20px;
            border: 5px solid #e77f7f;
            border-width: 4px;
            border-style: ridge;

        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            outline: none;
        }



        .wrapper {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 70px 0;
            max-width: 400px;
            margin: 0 auto;

        }

        .menu,
        .content {
            width: 100%;
        }

        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: 700;
            font-family: 'poppins', sans-serif;
            border: none;
            border-radius: 8px;
            border: 2px solid #3f51b5;
            background-position: 95% 55%;
            background-size: 22px;
        }

        .content {
            margin: 30px 0;
        }

        .content .data {
            padding: 25px;
            background-color: #fff;
            border: 2px solid #8bc34a;
            border-radius: 8px;
        }

        .content,
        .p {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid gainsboro;
        }

        .content,
        .p:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .data {
            display: none;
        }

        #button {
            text-align: center;
            size: 20px;

        }

        #image {
            text-align: center;

        }
    </style>
</head>
